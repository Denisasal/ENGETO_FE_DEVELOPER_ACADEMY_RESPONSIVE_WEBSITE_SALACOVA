<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix-form</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <img src="./img/netflix-logo.png" alt="Netflix-logo" />
      <a id="go-back2" href="main_page.html"><button>Úvodní strana</button></a>
    </nav>
    <!-- Registration_form -->
    <section class="form">
      <form class="registration-form">
        <input type="text" class="firstName" placeholder="Křestní jméno" />
        <p class="notificationName">Počáteční písmeno musí být velké</p>
        <p class="notificationNameError">Vyplňte jméno</p>
        <input type="text" class="lastName" placeholder="Příjmení" />
        <p class="notificationLastName">Počáteční písmeno musí být velké</p>
        <p class="notificationLastNameError">Vyplňte příjmení</p>
        <input type="email" class="email" placeholder="Přihlašovací email" />
        <p class="notificationEmail">Nesprávný formát, vložte @</p>
        <input type="password" class="password" placeholder="Vaše heslo" />
        <p class="notificationPassword">
          Heslo musí obsahovat číslici a některý ze znaků: * . - _
        </p>
        <input
          type="password"
          class="password_confirm"
          placeholder="Heslo znovu"
        />
        <p class="notificationPasswordConfirm">Hesla se neshodují</p>
        <button class="sent">Odeslat</button>
      </form>
    </section>
    <script src="registration_form.js"></script>
  </body>
</html>
