<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix-movies</title>
  </head>
  <body>
    <!-- Navigation -->
    <section class="movie-section">
      <a id="go-back" href="main_page.html"><button>Úvodní strana</button></a>
      <!-- Movie filter -->
      <select id="movie-filter">
        <option value="" disabled selected>Vyberte možnost</option>
        <option value="girl">Girl</option>
        <option value="boy">Boy</option>
        <option value="avengers">Avengers</option>
        <option value="love">Love</option>
      </select>
    </section>
    <!-- Movie list -->
    <section class="movie-show">
      <div class="movie-wrapper">
        <div id="movie-list"></div>
      </div>
    </section>
    <script src="movie_section.js"></script>
  </body>
</html>
